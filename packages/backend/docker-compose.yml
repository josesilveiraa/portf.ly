version: '3.9'
services:
  db:
    image: postgres
    container_name: portfly-postgresql-server
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root123
      - POSTGRES_DB=portfly
  pgadmin:
    image: dpage/pgadmin4
    container_name: portfly-pgadmin
    restart: always
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
  redis:
    image: redis
    container_name: portfly-redis-server
    restart: always
    ports:
      - 6379:6379
